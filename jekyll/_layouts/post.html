---
blog-css:
  - "/css/blogpost.css"
---

<div id="post-main">
  <style>
    #post-main {font: Open Sans;}
    div.highlight {background-color: #FAFAFA; border: 1px solid gray; border-radius: 10px;padding:5px;}
    pre.highlight {overflow:auto}
  </style>
  <span id="atptid" hidden = true>{{page.post}}</span>
  <span id="titleid" hidden = true>{{page.title}}</span>
  <span id="labelsid" hidden = true>{{page.labels}}</span>
  {{ content }}
</div>
